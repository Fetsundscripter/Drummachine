<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Drum Machine</title>
     <script>
      function play(str) {
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) { 
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
    <h1 class="text-center">Drum Machine</h1>
    <div class="card">
      <div class="card-body">
        <div id="display"></div>
      </div>
    </div>
    <button class="drum-pad btn btn-primary" onclick="play('Q')" id="drum-0">
      Q
      <audio src="./clip/Q.mp3" class="clip" id="Q">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('W')" id="drum-1">
      W
      <audio src="./clip/W.mp3" class="clip" id="W">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('E')" id="drum-2">
      E
      <audio src="./clip/E.mp3" class="clip" id="E">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('A')" id="drum-3">
      A
      <audio src="./clip/A.mp3" class="clip" id="A">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('S')" id="drum-4">
      S
      <audio src="./clip/S.mp3" class="clip" id="S">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('D')" id="drum-5">
      D
      <audio src="./clip/D.mp3" class="clip" id="D">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('Z')" id="drum-6">
      Z
      <audio src="./clip/Z.mp3" class="clip" id="Z">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('X')" id="drum-7">
      X
      <audio src="./clip/X.mp3" class="clip" id="X">
    </button>
    <button class="drum-pad btn btn-primary" onclick="play('C')" id="drum-8">
      C
      <audio src="./clip/C.mp3" class="clip" id="C">
    </button>

      <div id="display"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
